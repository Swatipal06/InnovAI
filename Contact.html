<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
.navbar {
    top: 0;
    height: 60px;
    width: auto;
    background-color: rgba(0, 0, 0, 0.904);
    display: flex;
    padding-left: 25px;
    padding-right: 25px;
    justify-content: space-between;
    align-items: center;
    a {
    color: azure;
    font-size: larger;
    text-align: center;
    text-decoration: none;
    }
}
.nav-logo {
    height: 50px;
    width: 50px;
    background-image: url("logoAI.png");
    background-size: cover;
}
.item1 {
    height: fit-content;
    width: fit-content;
    margin-left: 5px;
    margin-right: 550px;
}
.item2 {
    height: 50px;
    width: 600px;
    display: flex;
    align-items: center;
    justify-content: space-around;
}
.user-icon {
  height: 30px;
  width: 30px;
  border-radius: 50%;
  background-color: #fff;
  color: black;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 14px;
  font-weight: 600;
  cursor: pointer;
}
.user-wrapper {
  position: relative;
}
.profile-menu {
  position: fixed;       
  top: 70px;            
  right: 20px;           

  width: 260px;
  background: #fff;
  border-radius: 10px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.15);

  padding: 12px;
  display: none;
  z-index: 3000;
}

.profile-menu.active {
  display: block;
}

.profile-header {
  display: flex;
  gap: 12px;
  padding-bottom: 12px;
  border-bottom: 1px solid #eee;
}

.avatar {
  width: 36px;
  height: 36px;
  background: #777;
  color: #fff;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
}

.name {
  font-size: 14px;
  font-weight: 600;
}

.username {
  font-size: 12px;
  color: #777;
}

.menu-list {
  list-style: none;
  padding: 0;
  margin-top: 10px;
}

.menu-list li {
  padding: 10px;
  font-size: 14px;
  cursor: pointer;
  border-radius: 6px;
}

.menu-list li:hover {
  background: #f5f5f5;
}

.menu-list hr {
  border: none;
  border-top: 1px solid #eee;
  margin: 8px 0;
}

.logout {
  color: #d11a2a;
}

.arrow {
  float: right;
  color: #999;
}
    </style>
</head>

                <div>
                <div class="name">Swati pal</div>

                  <li>Settings</li>
                <hr>
                  <li>Help

                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <script src="script.js"></script>
</body>
</html>
